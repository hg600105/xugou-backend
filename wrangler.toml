name = "xugou-backend"
main = "src/index.ts"
compatibility_date = "2025-03-10"
compatibility_flags = ["nodejs_compat"]

# 添加定时触发器，每分钟执行一次监控检查
[triggers]
crons = ["* * * * *"]

[[d1_databases]]
binding = "DB"
database_name = "xugou-backend-d1" #替换成你自己的数据库名字
database_id = "58f65a6e-71e6-442a-acf0-4668237bba20" #替换成你自己的数据库id

[version_metadata]
binding = "CF_VERSION_METADATA"
